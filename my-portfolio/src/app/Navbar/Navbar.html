<header class="navbar">
  <div class="logo">
    <span class="highlight">Yogesh Shete</span>
  </div>

  <!-- overlay: dim the page and capture outside clicks -->
  <div class="overlay" *ngIf="menuOpen" (click)="closeMenu()"></div>

  <!-- nav ref for outside-click checks -->
  <nav #navRef [class.open]="menuOpen">
    <a (click)="menuItemClick('home')">Home</a>
    <a (click)="menuItemClick('experience')">Experience</a>
    <a (click)="menuItemClick('projects')">Projects</a>
    <a (click)="menuItemClick('Education')">Education</a>
    <!-- <a routerLink="artworks">Artworks</a> -->
    <a (click)="navigateToArtwork()">Artworks</a>
    <a (click)="menuItemClick('Contact')">Contact</a>
  </nav>

  <div class="menu-toggle" (click)="toggleMenu($event)">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>
